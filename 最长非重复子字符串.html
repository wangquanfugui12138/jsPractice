<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var s = 'wympskqcaibsnutkhtevylciznigkcohccyw'
      var str = function(s) {
        var result = ''
        var tempResult = ''
        for (var i = 0; i < s.length; i++) {
          if (tempResult.indexOf(s[i]) == -1) {
            // 当tempResult中不含有s[i]时

            tempResult += s[i] // 所有不重复的字符放入tempResult中

            //当tempResult的长度大于result的长度时 使result=tempResult
            tempResult.length > result.length && (result = tempResult)
          } else {
            // 当tempResult中含有s[i]时
            tempResult.length > result.length && (result = tempResult)

            var index = tempResult.indexOf(s[i]) //返回tempResult 重复的位置
            tempResult = tempResult.slice(index + 1) + s[i] //  当出现重复字符时对tempResult 重新赋值 从重复的字符之后到结束加上重复的字符
          }
        }
        return result.length
      }
      console.log(str(s))
    </script>
  </body>
</html>
